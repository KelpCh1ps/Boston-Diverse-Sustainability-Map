<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food Supply Map</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="map.css" />
</head>

<body>
  <div style="display:flex; height:100vh;">
    <!-- Sidebar -->
    <aside style="width:370px; min-width:300px; max-width:420px; background:#fff; border-right:1px solid #e0e0e0; display:flex; flex-direction:column;">
      <div style="padding:2rem 1.5rem 1rem 1.5rem; border-bottom:1px solid #eee;">
        <img src="icons/BDSM_Logo.png" alt="BDSM Logo" style="height:48px; margin-bottom:1rem;" />
        <input class="search-input" id="searchBar" type="text" placeholder="Search places" />

        <!-- AI summary card (optional; only shows if present + you click a marker/list item) -->
        <div id="ai-summary-card" style="display:none; margin-top:1rem; padding:0.9rem 1rem; border:1px solid #eee; border-radius:14px; background:#fafafa;">
          <div id="ai-summary-content" style="font-size:0.95rem; line-height:1.3;"></div>
        </div>
      </div>

      <div style="flex:1; overflow-y:auto; padding:1.5rem;">
        <h2 style="font-size:1.1rem; margin-bottom:1rem;">Food-Related Places</h2>
        <div id="restaurantList"></div>
      </div>
    </aside>

    <!-- Main Map Area -->
    <main style="flex:1; display:flex; flex-direction:column; position:relative; background:#f5f5f5;">
      <!-- Horizontal Category Bar -->
      <div style="display:flex; gap:1rem; position:absolute; top:2rem; left:50%; transform:translateX(-50%); z-index:10; background:rgba(255,255,255,0.95); border-radius:2rem; box-shadow:0 2px 8px rgba(0,0,0,0.07); padding:0.5rem 1.5rem;">
        <button onclick="filterCategory('food')" style="background:none;border:none;display:flex;align-items:center;gap:0.5rem;font-size:1rem;cursor:pointer;padding:0.5rem 1rem;border-radius:2rem;transition:background 0.2s;font-family:'DynaPuff',system-ui;font-weight:400;">
          <span>üçΩÔ∏è</span> Food
        </button>
        <button onclick="filterCategory('retail')" style="background:none;border:none;display:flex;align-items:center;gap:0.5rem;font-size:1rem;cursor:pointer;padding:0.5rem 1rem;border-radius:2rem;transition:background 0.2s;font-family:'DynaPuff',system-ui;font-weight:400;">
          <img src="icons/Market_Logo.png" alt="" aria-hidden="true" style="width:18px;height:18px;object-fit:contain;" /> Grocery
        </button>
        <button onclick="filterCategory('wholesale')" style="background:none;border:none;display:flex;align-items:center;gap:0.5rem;font-size:1rem;cursor:pointer;padding:0.5rem 1rem;border-radius:2rem;transition:background 0.2s;font-family:'DynaPuff',system-ui;font-weight:400;">
          <span>üè¨</span> Wholesale
        </button>
        <button onclick="filterCategory('farm')" style="background:none;border:none;display:flex;align-items:center;gap:0.5rem;font-size:1rem;cursor:pointer;padding:0.5rem 1rem;border-radius:2rem;transition:background 0.2s;font-family:'DynaPuff',system-ui;font-weight:400;">
          <img src="icons/Food_Pantry_Logo.png" alt="" aria-hidden="true" style="width:18px;height:18px;object-fit:contain;" /> Farms
        </button>
      </div>

      <div class="map-container" style="flex:1; width:100%; height:100%;">
        <div id="map" style="height:100%; width:100%;"></div>
      </div>

      <!-- Sort bar (kept) -->
      <div style="position:absolute; bottom:2rem; left:50%; transform:translateX(-50%); background:rgba(255,255,255,0.95); border-radius:2rem; box-shadow:0 2px 8px rgba(0,0,0,0.07); padding:0.5rem 2rem; display:flex; gap:1.5rem; align-items:center; z-index:10;">
        <span>Sort by Price:</span>
        <button onclick="sortPlaces('price','asc')">Low ‚Üí High</button>
        <button onclick="sortPlaces('price','desc')">High ‚Üí Low</button>
        <span>Sort by Rating:</span>
        <button onclick="sortPlaces('rating','desc')">High ‚Üí Low</button>
        <button onclick="sortPlaces('rating','asc')">Low ‚Üí High</button>
      </div>
    </main>
  </div>

  <!-- Google Maps loader -->
  <script>
    (g=>{var h,a,k,p="The Google Maps JavaScript API",c="google",l="importLibrary",q="__ib__",m=document,b=window;b=b[c]||(b[c]={});var d=b.maps||(b.maps={}),r=new Set,e=new URLSearchParams,u=()=>h||(h=new Promise(async(f,n)=>{await (a=m.createElement("script"));e.set("libraries",[...r]+"");for(k in g)e.set(k.replace(/[A-Z]/g,t=>"_"+t[0].toLowerCase()),g[k]);e.set("callback",c+".maps."+q);a.src=`https://maps.${c}apis.com/maps/api/js?`+e;d[q]=f;a.onerror=()=>h=n(Error(p+" could not load."));a.nonce=m.querySelector("script[nonce]")?.nonce||"";m.head.append(a)}));d[l]?console.warn(p+" only loads once. Ignoring:",g):d[l]=(f,...n)=>r.add(f)&&u().then(()=>d[l](f,...n))})({
      key: "AIzaSyAurJ0-EQCqpMkspkluFiOviU8vDXuQlOk",
    });
  </script>

  <script type="module">
    import * as MapData from "./mapdata.js";

    let map;
    let infoWindow;

    function setupSearchBar() {
      const input = document.getElementById("searchBar");
      if (!input) return;
      input.addEventListener("input", async () => {
        await MapData.applySearch(input.value.trim());
      });
    }

    window.filterCategory = async function filterCategory(category) {
      const input = document.getElementById("searchBar");
      if (input) input.value = "";
      await MapData.setCategory(category);
    };

    window.sortPlaces = async function sortPlaces(type, order) {
      await MapData.sortCurrent(type, order);
    };

    async function initMap() {
      // Wait until the Google loader attaches importLibrary
      const start = Date.now();
      while (!(window.google && google.maps && typeof google.maps.importLibrary === "function")) {
        if (Date.now() - start > 10000) {
          alert("Google Maps failed to load.");
          return;
        }
        await new Promise((r) => setTimeout(r, 50));
      }

      const { Map } = await google.maps.importLibrary("maps");
      await google.maps.importLibrary("marker");

      infoWindow = new google.maps.InfoWindow();

      const fallback = { lat: 42.3601, lng: -71.0589 };

      const create = async (center) => {
        map = new Map(document.getElementById("map"), {
          zoom: 13,
          center,
          mapId: "1907e1268c94d0034153c21a",
        });

        const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");
        new AdvancedMarkerElement({ map, position: center, title: "Center" });

        MapData.attachMap(map, infoWindow);
        await MapData.setCategory("food");
        setupSearchBar();
      };

      if (!navigator.geolocation) {
        await create(fallback);
        return;
      }

      navigator.geolocation.getCurrentPosition(
        async (pos) => {
          await create({ lat: pos.coords.latitude, lng: pos.coords.longitude });
        },
        async () => {
          await create(fallback);
        },
        { enableHighAccuracy: true, timeout: 7000, maximumAge: 300000 }
      );
    }

    initMap();
  </script>
</body>
</html>
